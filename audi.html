<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carwow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
          <a href="#hero">
            <h1>CAR<span>WOW</span></h1>
          </a>
        </div>
        <div class="nav-list">
          <div class="hamburger">
            <div class="bar"></div>
          </div>
          <ul>
            <li><a href="#hero" data-after="Home">Home</a></li>
            <li><a href="#services" data-after="Service">Brands</a></li>
            <li><a href="#about" data-after="About">About</a></li>
            <li><a href="#contact" data-after="Contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

          <div class="col">
            <div class="image-container">
              <img src="./img/mercedes.jpg">
              <div class="overlay">
                <h3>MERCEDES</h3>
              </div>

          </div>
          <div class="col">
            <div class="image-container">
              <img src="./img/nissan.jpg">
              <div class="overlay">
                <h3>NISSAN</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="image-container">
              <img src="./img/tesla.jpg">
              <div class="overlay">
                <h3>TESLA</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="image-container">
              <img src="./img/kia.jpg">
              <div class="overlay">
                <h3>KIA</h3>
              </div>
            </div>

          <div class="col">

              <img src="./img/jeep.jpg">
              <div class="overlay">
                <h3>JEEP</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="image-container">
              <img src="./img/audi.jpg">
              <div class="overlay">
                <h3>AUDI</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="image-container">
              <img src="./img/mini.jpg">
              <div class="overlay">
                <h3>MINI COOPER</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Service Section -->

  <!-- Footer -->

    <div class="footer container">
      <div class="brand">
        <h1><span>S</span>haif <span>A</span>rfan</h1>
      </div>
      <h2>Your Complete Web Solution</h2>
      <div class="social-icon">
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/facebook-new.png" /></a>
        </div>
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/instagram-new.png" /></a>
        </div>
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/twitter.png" /></a>
        </div>
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/behance.png" /></a>
        </div>
      </div>

    </div>
